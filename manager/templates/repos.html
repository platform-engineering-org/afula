<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Repo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: system-ui, sans-serif;
            background-color: #f9fafb;
            color: #111;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        ul.repo-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        ul.repo-list li {
            background: #f3f4f6;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 0.75rem;
            display: flex;
            flex-direction: column;
        }

        ul.repo-list li strong {
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
        }

        ul.repo-list li a {
            color: #2563eb;
            text-decoration: none;
            word-break: break-word;
        }

        ul.repo-list li a:hover {
            text-decoration: underline;
        }

        .empty {
            text-align: center;
            padding: 2rem;
            font-style: italic;
            color: #6b7280;
            background: #f3f4f6;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>List of Repositories</h1>
        <ul class="repo-list">
            {% for repo in repos %}
                <li>
                    <strong>{{ repo.name }}</strong>
                    <a href="{{ repo.url }}" target="_blank">{{ repo.url }}</a>
                </li>
            {% else %}
                <li class="empty">No repositories found.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
