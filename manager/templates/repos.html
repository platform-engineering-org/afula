<!DOCTYPE html>
<html>
<head>
    <title>Repo List</title>
</head>
<body>
    <h1>List of Repositories</h1>
    <ul>
        {% for repo in repos %}
            <li><strong>{{ repo.name }}</strong> - <a href="{{ repo.url }}">{{ repo.url }}</a></li>
        {% else %}
            <li>No repositories found.</li>
        {% endfor %}
    </ul>
</body>
</html>
