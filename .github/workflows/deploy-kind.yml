name: Deploy with Kind

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v6.0.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.12.0

      - name: Build
        uses: docker/build-push-action@v6.19.2
        with:
          context: .
          file: manager/Dockerfile
          load: true
          push: false
          tags: ghcr.io/${{ github.repository_owner }}/afula-manager:latest
          platforms: linux/amd64

      - name: Create Kind cluster
        uses: helm/kind-action@v1.14.0
        with:
          cluster_name: afula
          version: v0.26.0
          wait: 60s

      - name: Apply manifests
        run: |
          kind load docker-image ghcr.io/${{ github.repository_owner }}/afula-manager:latest --name afula
          kubectl apply -f manager/deploy/postgres-secret.yaml
          kubectl apply -f manager/deploy/postgres.yaml
          kubectl apply -f manager/deploy/manager.yaml
