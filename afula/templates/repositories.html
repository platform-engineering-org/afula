<!DOCTYPE html>
<html>
<head>
    <title>Repositories</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Repositories</h2>
    <table>
        <tr>
            <th>NAME</th>
            <th>PATH</th>
        </tr>
        {% for repo in repositories %}
        <tr>
            <td>{{ repo.name }}</td>
            <td>{{ repo.path }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
